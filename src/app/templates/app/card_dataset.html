<div class="space-top-3 equal">
    <div class="card dataset cardDataset">   
        <div class="card-img-top">
            <a href="{% url 'dataset-details' dataset.id %}">
                <img src="{{ dataset.tile_url }}" class="img-responsive">
            </a>
            <div class="dataset-owner"></i>{{ dataset.user }}</div>
        </div>
        <div class="card-block">
            <h4 class="card-title">{{ dataset.name }}</h4>
            <p class="card-text">{{ dataset.descr }}</p>                          
        </div>
        <div class="card-footer text-center">
            <div class="row">
                <div class="col md-4">
                    {% if request.user == dataset.user %}
                    <button role="button" class="btn btn-info btn-sm" title="Delete" onclick="deleteDataset('{{ dataset.id }}')" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                    {% endif %}
                </div>
                <div class="col md-4">
                    <a href="{% url 'dataset-details' dataset.id %}" class="btn btn-primary btn-md">View</a>
                </div>
                <div class="col md-4">
                    {% if request.user == dataset.user %}
                    <a href="{% url 'update-dataset' dataset.id %}" class="btn btn-info btn-sm" title="Edit" ><i class="fa fa-pencil-square-o" "></i></a>
                    <!--<button class="btn btn-secondary" role="button" onclick="deleteDataset('{{ dataset_id }}')"><i class="flaticon-garbage-2"></i>Delete</button>-->
                    {% endif %}
                </div>
            </div>
        </div>
    </div> 
</div> <!-- End card -->

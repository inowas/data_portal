
<h2 class="text-center text-uppercase">Filter Collections</h2>

<form class="form-inline space-top-3 filters">

        <label class="sr-only" for="inlineFormInput">Search Keyword</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search by keyword">
    
        <label class="sr-only" for="inlineFormInput">Search Date</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search by creation date">
        
        <label class="sr-only" for="inlineFormInput">Search Location</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search by location">
    
        <label class="sr-only" for="inlineFormInput">Search Owner</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search by owner">

        <label class="sr-only" for="inlineFormInput">Search Anything</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search by anything">
                        
</form>

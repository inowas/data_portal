

<br>
{% if datasets %}
    {% for dataset in datasets %}
        <div class="panel panel-default" style="padding: 10px">
            <div class="row">
                <div class="col-md-3">
                    <a href="{% url 'dataset_details' dataset.id %}">
                        <img src="{{ dataset.tile_url }}" class="img-responsive">
                    </a>
                </div>
                <div class="col-md-9">
                    <p><strong>Name: </strong>{{ dataset.name }}</p>
                    <p><strong>Owner: </strong>{{ dataset.user }}</p>
                    {% if dataset.model_objects %}
                        <p><strong>Total objects number: </strong>{{ dataset.model_objects.all|length }}</p>
                    {% endif %}
                    <p><strong>Details: </strong>{{ dataset.descr }}</p>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="{% url 'dataset_details' dataset.id %}" class="btn btn-primary btn-sm" role="button">View Details
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </a>
                            <a href="{% url 'dataset_details' dataset.id %}" class="btn btn-primary btn-sm" role="button">Make a bookmark
                                <span class="glyphicon glyphicon-bookmark"></span>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>

                

        </div>
    {% endfor %}
{% endif %}
